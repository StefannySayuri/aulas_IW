<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aula 03</title>
</head>
<body>
    <h1>aula 03 - links e imagens</h1>
    <p>Link normal</p>
    <a href="https://www.youtube.com/watch?v=jYdaQJzcAcw">Click para abrir o link</a>
    <p>target "_blank"</p>
    <a href="https://www.youtube.com/watch?v=jYdaQJzcAcw" target="_blank">Click para abrir o link</a>
    <p>target "_parent"</p>
    <a href="https://www.youtube.com/watch?v=jYdaQJzcAcw" target="_parent">Click para abrir o link</a>
    <p>target "_top"</p>
    <a href="https://www.youtube.com/watch?v=jYdaQJzcAcw" target="_self">Click para abrir o link</a>
    <p>target "_top"</p>
    <a href="https://www.youtube.com/watch?v=jYdaQJzcAcw" target="_top">Click para abrir o link</a>
</body>
</html>
